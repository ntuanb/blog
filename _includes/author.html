{% for post in site.posts %}

    <article class="post_card post">
        <header class="post_header">
            <h2 class="post_title">
                <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title}}</a>
              </h2>
            <time class="post_date">{{ post.date | date: "%d %B %Y, %A" }}</time>
        </header>
    </article>

{% endfor %}
