5)"><script async src="https://blog.tuanb.me/js/theme.min.js"></script><header> <a href="https://blog.tuanb.me/"><div class="home"></div></a></header><main> <article><h1 class="post-headline">Self Signed Certs</h1><p class="meta"><small>October 02, 2015</small></p><p>For some reason, its a bit hard to find a place where I can copy paste a few lines to generate a self signed certificate. Placing this here so that I can remember how to generate a self signed certificate.</p><figure class="highlight"><pre><code class="language-linux" data-lang="linux">openssl genrsa -des3 -passout pass:x -out server.pass.key 2048
openssl rsa -passin pass:x -in server.pass.key -out server.key
openssl req -new -key server.key -out server.csr
penssl x509 -req -sha256 -days 365 -in server.csr -signkey server.key -out server.crt</code></pre></figure><hr class="divider"><div id="disqus_thread"></div><script defer> (function() { var d = document, s = d.createElement('script'); s.src = '//tuanb-me.disqus.com/embed.js'; s.setAttribute('data-timestamp', +new Date()); (d.head || d.body).appendChild(s); })();</script><noscript>Please enable JavaScript to view the comments</noscript> </article></main><footer><div class="links"> <a href="https://blog.tuanb.me/contact/">Contact</a> <a class="theme" onclick="theme()">Dark/Light</a></div></footer><script src="https://cdn.jsdelivr.net/npm/ga-lite@1/dist/ga-lite.min.js" async></script><script> var galite = galite || {}; galite.UA = 'UA-90397102-1';</script></body></html>
